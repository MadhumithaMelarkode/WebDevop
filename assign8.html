<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card</title>
    <link rel="stylesheet" href="cardstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="image">
          <div id="new">
            <p>new</p>
          </div>
          <div id="rating">3.7 <i class="fa-solid fa-star"></i> | 31</div>
        </div>
        <div id="content">
          <p id="title">DearJoy</p>
          <p id="desc">Flying Unicorn Soft Toy</p>
          <p>
            <span id="price">Rs.800</span>
            <span id="actprice">Rs.1000</span>
            <span id="disc">(20% OFF)</span>
          </p>
        </div>
      </div>
    </div>
